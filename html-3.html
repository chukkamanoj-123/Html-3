<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <!-- Link to a Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Top bar styling */
        .top-bar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        /* Food list styling */
        .food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 1200px;
        }

        .food-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .food-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-item h3 {
            margin: 15px 0;
            font-size: 20px;
            font-weight: 600;
        }

        .food-item p {
            margin: 0 15px 15px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        Food Menu
    </div>

    <!-- Food list -->
    <div class="food-list">
        <!-- Food item 1 -->
        <div class="food-item">
            <img src="c:\Users\Lenovo\Downloads\pizza.jpg" alt="Food 1">
            <h3>Pizza</h3>
            <p>Delicious cheesy pizza topped with fresh ingredients.</p>
        </div>

        <!-- Food item 2 -->
        <div class="food-item">
            <img src="c:\Users\Lenovo\Downloads\burger.jpg" alt="Food 2">
            <h3>Burger</h3>
            <p>Juicy burger with a crispy bun and tasty fillings.</p>
        </div>

        <!-- Food item 3 -->
        <div class="food-item">
            <img src="c:\Users\Lenovo\Downloads\pasta.jpg" alt="Food 3">
            <h3>Pasta</h3>
            <p>Creamy pasta with a blend of rich flavors and herbs.</p>
        </div>

        <!-- Add more food items as needed -->
    </div>

</body>
</html>
