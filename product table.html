<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SMART WATCH</td>
                <td>Bluetooth calling,photo</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td>IPhone</td>
                <td>Safe and secure</td>
                <td>$100.00</td>
            </tr>
            <tr>
                <td>Ear Dopes</td>
                <td>Bluetooth calling</td>
                <td>$10.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
