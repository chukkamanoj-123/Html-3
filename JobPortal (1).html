<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .job-listings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .job-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .job-card img {
            width: 100%;
            height: auto;
        }
        .job-card-content {
            padding: 15px;
        }
        .job-card-content h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .job-card-content p {
            margin: 10px 0;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Portal</h1>
    </header>
    
    <div class="container">
        <section class="job-listings">
            <div class="job-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzXOcd4-z1W8oVNYKUp4665qqOFomG7mzXrA&s">
                <div class="job-card-content">
                    <h2>Job Title 1</h2>
                    <p>IQ Accencis</p>
                    <p>Hyderabad</p>
                    <p>Salary:5,30,000</p>
                </div>
                   </section>
    </div>

    <footer>
        <p>2024 Job Portal. All rights reserved.</p>
    </footer>
</body>
</html>
