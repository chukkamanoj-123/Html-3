<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Lists</title>
</head>
<body>
    <h1>Images and Lists</h1>

    <h2>Bird</h2>
    <img src="https://i.pinimg.com/736x/be/b2/06/beb20635e63aa62d2963860f5bab4f73.jpg" alt="Placeholder Image">

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
